{% extends "layout.html" %}
{% block content %}
<body>
    <p>
        {{ question.question }}
    </p>

    <p>
        {% for option in question.options %}
            {{option}}<br>
        {% endfor %}
    </p>

    <p>
        <b>{{ question.options[question.answer]}}</b>
    </p>

    <p>
        <form action="{{ url_for('base_question') }}" method="get">
            <button type="submit" class="button next_button">
                Next Question
            </button>
        </form>
    </p>
</body>
{% endblock %}
